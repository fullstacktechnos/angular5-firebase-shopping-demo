<div *ngIf="product.title" class="card">
  <img *ngIf="product.imageUrl" class="card-img-top" [src]="product.imageUrl" alt="{{ product.title }}">
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.price | currency:'USD'}}</p>
  </div>
  <div *ngIf="showActions && shoppingCart" class="card-footer">
    <button
      *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuanity"
      (click)="addToCart()"
      class="btn btn-secondary btn-block">
      Add to Cart
    </button>
    <ng-template #updateQuanity>
      <product-quantity 
        [product]="product"
        [shoppingCart]="shoppingCart">
      </product-quantity>
    </ng-template>
  </div>
</div>
